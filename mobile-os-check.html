<html>
<head>
    <title>테스트</title>
</head>

<body>
    <script>
        const checkMobile = () => {
            var varUA = navigator.userAgent.toLowerCase(); //userAgent 값 얻기

            if (varUA.indexOf('android') > -1) {
                //안드로이드
                return "android";
            } else if (varUA.indexOf("iphone") > -1 || varUA.indexOf("ipad") > -1 || varUA.indexOf("ipod") > -1) {
                //IOS
                return "ios";
            } else {
                //아이폰, 안드로이드 외
                return "other";
            }
        }

        const checkVersion = () => {
            const get_data = (data) => {
			    return data;
		    }
            setTimeout(() => {
       			webkit.messageHandlers.cordova_iab.postMessage(JSON.stringify({"action": "appversion", "callback": "get_data"}));
        	}, 500);
        }

        const selectOsStore = (deviceAppVersion) => {
            const os = checkMobile();
            const version = checkVersion();

            // alert(os+" "+version);
            alert(JSON.stringify(os))
            alert(JSON.stringify(version))

            if (os === "android" && version != deviceAppVersion) {
                return "market://details?id=com.naver.labs.translator";
            } else if (os === "ios" && version != deviceAppVersion) {
                return "itms-apps://itunes.apple.com/app/1147874819";
            } else {
                return "https://papago.naver.com/";
            }
        }
        // "itms-apps://itunes.apple.com/app/" + appId;
    </script>
    <button onclick='alert(selectOsStore("1.0.3"))'>What is os store</button>
</body>

</html>
